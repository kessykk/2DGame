<!DOCTYPE html>
<html id="gameContainerDiv" >
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="shortcut icon" href="images/png/favicon.ico">
<link rel="stylesheet" href="css/bootstrap.min.css" >
<link rel="stylesheet" href="css/common.css" >

</head>
<body onload="loadGame()" >

  <div id="overlayDiv" >
    <div style="position:relative;top:15%;width:85%;">
      Your surroundings are full of virus.<br> Spray the sanitiser and kill them.
      <br><br>Choose your avatar<br>
      <button class="btn btn-warning" onclick="selectAvatar('first')">
        <img style="height:60px;width:60px;" src="images/png/kid1.png"/></img>
      </button> &nbsp;&nbsp;
      <button class="btn btn-warning" onclick="selectAvatar('second')">
          <img style="height:60px;width:60px;" src="images/png/kid2.png"/></img>
      </button>
    </div>

  </div>

  <div class="deviceMsgDiv">
    <span style="position:relative;top:30%;">Currently available on small screen devices like mobile phone and tablets only</span>
  </div>

  <div class="container ">

    <div class="row">
      <div id = "gameAreaDiv" class="col-sm-12 ">
          <canvas id="mainFrame" >
          </canvas>


         <div id="newGamePieceDiv" >
          <img id="newGamePieceFirst" style="display:none;" class="newGamePiece" ontouchMove = "drag(event)" ontouchStart = "dragStart(event)"
          ontouchEnd = "dragEnd(event)" src="images/png/kid1.png"></img>
          <img id="newGamePieceSecond" style="display:none;" class="newGamePiece" ontouchMove = "drag(event)" ontouchStart = "dragStart(event)"
          ontouchEnd = "dragEnd(event)" src="images/png/kid2.png"></img>
          </div>

          <div id="startMsgDiv" style="position:relative;top:0%;left:10%;width:85%;display:none;text-align:center;background-color:rgba(255,255,255,0.75)">
            <span style="position:relative;top:15%;font-size:1.6em; font-family:Comic Sans MS;color:#d9534f;text-align:center;">
              Drag the kid to <br>desired position and start.<br> Use Orange button for Sanitiser
              </span>
          </div>

          <button class="btn btn-warning startBtn" id="startBtn" ontouchstart="startGame()">
          <span class="fontColorWhite">START</span>
          </button>


          <button id="restartBtn" style="display:none;" class="btn btn-warning restartBtn"
          ontouchstart="restart()">RESTART</button>

          <!--<button id="fullScreenBtn" class="btn btn-info" style="display:none;position:absolute;top:5px;right:15px;width:40px;opacity:0.75" onclick="openFullscreen();">

          </buton>-->
      </div>
    </div>


      <button id="attackBtn" class="btn btn-warning attackBtn"  onmousedown="attackObstacle()"  ontouchstart="attackObstacle()">
        <img src= "images/png/WeaponRight.png" style="height:40px;width:40px;"></img></span>
      </button>


      <audio id="gameOverAudio" controls style="display:none;">
        <source src="audio/game_over_2.wav" type="audio/wav" >
      Your browser does not support the audio element.
      </audio>
      <audio id="shrinkObstacle" controls style="display:none;">
        <source src="audio/kill_virus.wav" type="audio/wav" >
      Your browser does not support the audio element.
      </audio>
      <audio id="bkgrndAudio" controls style="display:none;">
        <source src="audio/background.mp3" type="audio/mp3" >
      Your browser does not support the audio element.
      </audio>

  </div>

<div id="msgDiv">
  <img style="position:relative;top:15%;width:100%;height:50%;" src="images/rotateDevice.gif"></img>
  <span style="position:relative;top:15%;">Please rotate your screen to landscape mode</span>
</div>


<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
